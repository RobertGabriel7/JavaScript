<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <style>

body{

    background-color: rgb(28, 41, 74);
}
h1{
    font: normal 12pt Arial ;
    color: white;

}
    </style>


</head>
<body>
   <h1> 
<script>

var nome = window.prompt("Qual o seu nome ? ")

document.write(`${nome}, seu nome tem ${nome.length} caracteres. </br>`)

document.write(`${nome}, o seu nome em tamanho maiusculo: ${nome.toLocaleUpperCase()} </br>`)

document.write(`${nome}, o seu nome em tamanho minusculo: ${nome.toLocaleLowerCase()} </br>`)


</script>
</h1>
</body>
</html>
