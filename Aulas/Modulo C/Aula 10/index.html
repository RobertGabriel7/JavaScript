<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        p#p1{
            text-align: center;
        }
        div#area{
            background-color: rgb(0, 136, 255);
            color: white;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 15px;
        }

    </style>
    <title>DOM</title>
</head>
<body>
    <p id="p1">Eventos DOM ( <strong>D</strong>ocument <strong>O</strong>bject <strong>M</strong>odel)</h1>
        <hr>
<p>Dom é um facilitador que existe dentro do meu navegador para dar acesso aos elementos diretamente para o JavaScript. Sem o DOM, seria muito difícil acessar os elementos da nossa página.</p>
<hr>


<!-- Evento DOM é tudo aquilo que pode acontecer com a Div -->

<!--Esses eventos abaixo estão funcionando dentro do HTML-->>
<div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
Faça algo
</div>



<script>
     var a = window.document.getElementById('area')
function clicar(){

   window.alert('Agora foi')  
}
function entrou(){
a.style.backgroundColor = 'yellow'
a.style.color = 'green'
a.innerText = 'Entrou'
}
function saiu(){
a.style.backgroundColor = 'black'
a.style.color = 'white'
a.innerText = 'Saiu'
}


</script>

</body>
</html>
