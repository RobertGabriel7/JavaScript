<p>Dom é um facilitador que existe dentro do meu navegador para dar acesso aos elementos diretamente para o JavaScript. Sem o DOM, seria muito difícil acessar os elementos da nossa página.</p>
<hr>


<!-- Evento DOM é tudo aquilo que pode acontecer com a Div -->>
<div id="area" onclick="clicar()">
Faça algo
</div>

   var a = window.document.getElementById('area')
  window.document.alert('Agora foi')

}
