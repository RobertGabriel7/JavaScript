    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

            text-align: center;

        div#area{
            background-color: rgb(0, 136, 255);
            color: white;
            font: normal 20pt arial;

<body>
    <p id="p1">Eventos DOM ( <strong>D</strong>ocument <strong>O</strong>bject <strong>M</strong>odel)</h1>
        <hr>
<p>Dom é um facilitador que existe dentro do meu navegador para dar acesso aos elementos diretamente para o JavaScript. Sem o DOM, seria muito difícil acessar os elementos da nossa página.</p>
<hr>


<!-- Evento DOM é tudo aquilo que pode acontecer com a Div -->

<!--Esses eventos abaixo estão funcionando dentro do HTML-->

<!-- onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()" -->


<div id="area"  >
Faça algo
</div>



<script>
    
    //Para acessar a Div pelo ID 
    var a = document.getElementById('area')
    // Adiciona um event listener para o evento 'click' no elemento 'a', que chama a função 'clicar' quando o evento é acionado.
    a.addEventListener('click', clicar);

    // Adiciona um event listener para o evento 'mouseenter' (quando o cursor do mouse entra no elemento) no elemento 'a', que chama a função 'entrou'.
    a.addEventListener('mouseenter', entrou);

    // Adiciona um event listener para o evento 'mouseout' (quando o cursor do mouse deixa o elemento) no elemento 'a', que chama a função 'saiu'.
    a.addEventListener('mouseout', saiu);

    // Adiciona um event listener para o evento 'mousemove' (quando o cursor do mouse é movido dentro do elemento) no elemento 'a', que chama a função 'mexeu'.
    a.addEventListener('mousemove', mexeu);

     function clicar(){

   window.alert('Agora foi')  
}
function entrou(){
a.style.backgroundColor = 'grey'
a.style.color = 'white'
a.innerText = 'Entrou'
}
function saiu(){
a.style.backgroundColor = 'black'
a.style.color = 'white'
a.innerText = 'Saiu'
}

function mexeu(){
    a.style.backgroundColor = 'black'
    a.style.color = 'white'
    a.innerText.alert("MEXENDO") 
}

</script>

</body>
</html>

<!-- Sobre addEventListener -->
<!-- 

`addEventListener` é um método em JavaScript usado para anexar um ouvinte de evento a um elemento HTML. Esse método permite que você especifique uma função que será executada quando um determinado evento ocorrer no elemento alvo.

Por exemplo, ao usar `addEventListener`, você pode definir uma função para ser executada quando o usuário clica em um botão, passa o mouse sobre um elemento, pressiona uma tecla do teclado, entre outros eventos.

A sintaxe básica do `addEventListener` é a seguinte:

```javascript
elemento.addEventListener(evento, função, useCapture);
```

- `elemento`: O elemento HTML ao qual você deseja adicionar o ouvinte de evento.
- `evento`: O nome do evento que você deseja monitorar (por exemplo, 'click', 'mouseover', 'keydown', etc.).
- `função`: A função a ser executada quando o evento ocorrer.
- `useCapture` (opcional): Um valor booleano que indica se usar o modo de captura ou não. Geralmente, você pode deixar esse valor como `false` (padrão).

Por exemplo, para adicionar um ouvinte de evento de clique a um botão com o ID "meuBotao" que chama a função `clicar` quando clicado, você pode fazer o seguinte:

```javascript
var botao = document.getElementById("meuBotao");

botao.addEventListener('click', clicar);
```

Isso garante que a função `clicar` seja executada sempre que o botão for clicado.
